<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/geral.css">
	<link rel="stylesheet" href="css/plugins.css">
	<link rel="stylesheet" href="css/contato.css">	
	<link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick-theme.css">	
	<link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css">
	<link rel="stylesheet" href="/bower_components/lightbox2/dist/css/lightbox.min.css">

<body>
<div class="layout">
	<nav class="menu-responsivo">

		<form class="formulario-search">
          	<input type="text" class="search" placeholder="Search">
        	<button type="submit" class="btn-search"><i class="fa fa-chevron-right"></i></button>
      	</form>
	</nav>
	<header>
	<div class="top">
		<div class="container">
			<div class="links">
				<ul class="social">
					<li><a href="https://www.facebook.com/matheusfterra" target="_blank"><i class="fa fa-facebook"></i></a><li>
					<li><a href="https://github.com/matheusfterra/"  target="_blank"><i class="fa fa-git"></i></a></li>
					<li><a href="https://github.com/matheusfterra/"  target="_blank"><i class="fa fa-twitter"></i></a></li>
					<li><a href="https://github.com/matheusfterra/"  target="_blank"><i class="fa fa-youtube"></i></a></li>
				</ul>
			</div><!--links-->
		</div><!--container-->
		<div class="logo">
				<a href="#"><img src="images/logo.png" alt="logo"></a>
			</div><!--logo-->
			
	</div><!--top-->
	
	<div class="barra">	
		<div class="container">
			<a href="#">	
				<img src="images/logo2.png" alt="logo">
			</a>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Publicações</a></li>
					<li><a href="#">Sobre</a></li>
					<li><a href="#">Contato</a></li>
				</ul>
			</nav>
			<form class="navbar-form navbar-right">
        		<div class="form-group">
          			<input type="text" class="form-control" placeholder="Search">
        		</div>
        		<button type="submit" class="btn btn-default"><i class="fa fa-chevron-right"></i></button>
      		</form>
			<a class="toggle" href="javascript:;">
				<span></span>
				<span></span>
				<span></span>
			</a>
		</div><!--container-->
	</div><!--barra-->
</header>
<main>
<div class="container">
<section class="contato">
	<form class="wow flipInY" data-wow-duration="0.5s" data-wow-delay="2s">
					<div class="cols">
						<div class="col">
							<div class="form-group">
								<input type="text" placeholder="Nome" required>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<input type="email" placeholder="E-mail" required>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<input type="number" placeholder="Telefone">
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<select>
									<option>Selecione uma Opção!</option>
									<option>Orçamento</option>
									<option>Sugestão</option>
									<option>Outras Informações</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<textarea placeholder="Preencha suas Dúvidas"></textarea>
					</div>
					<div class="form-group">
						<button class="botao medio"><i class="fa fa-arrow-right"></i>Enviar Contato</button>
					</div>

					<p class="bg-success"><i class="fa fa-info-circle"></i> Seu contato foi enviado com <strong>SUCESSO</strong>!</p>
					<p class="bg-danger"><i class="fa fa-info-circle"></i> Preencha todos os campos <strong>OBRIGATÓRIOS</strong>!</p>

					<div class="textos">
						<h3>(33)3333-3333</h3>
						<h3>matheusfterra @hotmail.com</h3>
					</div>
				</form>
</section>
</div><!--container-->
</main>
<footer>
	<div class="logo-rodape">
			<a href="#">
				<img src="images/logo.png" alt="Logo Rodapé">
			</a>
			<p>2017 Todos os Direitos Reservados</p>

		</div><!--logo-rodape-->
</footer>
</div><!--layout-->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/slick-carousel/slick/slick.min.js"></script>
	<script>
		$(window).scroll(function() {
  		if ($(document).scrollTop() > 250) {
   			$('.barra').addClass('navbar navbar-inverse navbar-fixed-top teste');
   			$('.menu-responsivo').addClass('top');
  		} else {
  			$('.barra').removeClass('navbar navbar-inverse navbar-fixed-top teste');
  			$('.menu-responsivo').removeClass('top');

 		}
		});
	$(function(){
	$('.toggle').click(function(){
		$('.layout').toggleClass('ativo')
		$('.menu-responsivo').toggleClass('ativo')
		$(this).toggleClass('ativo');
	});
})
</script>
<script>
var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
if (width > 991){
	$('.categoria').slick({
  		slidesToShow: 3,
 		slidesToScroll: 1,
 		autoplay: true,
 		dots: true,
 		autoplaySpeed: 2000,
	});
}else if(width < 440){
	$('.categoria').slick({
  		slidesToShow: 1,
 		slidesToScroll: 1,
 		autoplay: true,
 		dots: true,
 		autoplaySpeed: 2000,
	});
}else{
	$('.categoria').slick({
  		slidesToShow: 2,
 		slidesToScroll: 1,
 		autoplay: true,
 		dots: true,
 		autoplaySpeed: 2000,
	});

}
</script>
</body>
</html>
